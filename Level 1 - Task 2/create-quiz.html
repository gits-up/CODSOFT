<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Create a New Quiz</h1>
    </header>
    <div class="container">
      <form id="quiz-form">
        <label for="question">Question:</label>
        <input type="text" id="question" required />

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required />

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required />

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required />

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required />

        <label for="correct">Correct Answer:</label>
        <select id="correct" required>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>

        <button type="submit">Add Question</button>
        <button type="button" onclick="location.href='quiz-list.html'">
          Finish Quiz
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("quiz-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Question added successfully!");
          document.getElementById("quiz-form").reset();
        });
    </script>
  </body>
</html>
